components:
  schemas:
    Alias:
      type: object
      properties:
        language:
          maximum: 4
          type: string
          description: "A 3-4 character string indicating the language of the alias,\
            \ as defined in Language."
        name:
          maximum: 100
          type: string
          description: A string containing the alias itself.
      description: "An alias model, which can be associated with a series, season,\
        \ movie, person, or list."
      example:
        name: name
        language: language
    ArtworkBaseRecord:
      type: object
      properties:
        height:
          type: integer
          format: int64
          x-go-name: Height
        id:
          type: integer
        image:
          type: string
          x-go-name: Image
        language:
          type: string
        score:
          type: number
        thumbnail:
          type: string
          x-go-name: Thumbnail
        type:
          type: integer
          description: The artwork type corresponds to the ids from the /artwork/types
            endpoint.
          format: int64
          x-go-name: Type
        width:
          type: integer
          format: int64
          x-go-name: Width
      description: base artwork record
      example:
        image: image
        score: 1.46581298050294517310021547018550336360931396484375
